mimaa:
  Description:
    "|p:Unswappable|\nAt the start of {PlayerName}'s turn, gain 1 random mana.\nCards unique to |Mima| are added to the card pool.\nAt the start of combat, {PlayerName} gains {Value1} |Evil Spirit|.\nWhenever {PlayerName} plays a skill card, gain {Value3} |Magical Burst|.\nWhenever {PlayerName} is defeated, become |Transcended|.\nWhenever {PlayerName} gains a |Shining Exhibit| from defeating a boss, remove {losemana} from the mana base."
  Name: Reincarnation
  FlavorText: I die with the dying. I'm born with the dead!
mimab:
  Description:
    "|p:Unswappable|\nAdds {BaseMana} to the mana base.\nCards unique to |Mima| are added to the card pool.\n{PlayerName} can pay {Value4} <sprite=\"Point\" name=\"Gold\"> and press |Tab| to open the |Passive Shop| outside battle, and the |Blitz Shop| during battle.\nAt the start of combat, {PlayerName} gains {Value1} |Evil Spirit|.\n"
  Name: Down Abyssmal
  FlavorText: "It stares back. Not even the strongest of beings can withstand it."
mimapassives:
  Description:
    "{PlayerName} has manifested the power of the abyss. Passive effects are gained.{passivegoldyaml}{passivepoweryaml}{passivembyaml}{passivembhandyaml}"
  passivegolddes:
    "\n|At the start of combat|: Gain |n:{goldyaml}| <sprite=\"Point\" name=\"Gold\">."
  passivepowerdes:
    "\n|At the start of combat|: Gain |n:{poweryaml}| <sprite=\"Point\" name=\"Power\">."
  passivembdes:
    "\n|At the start of each turn|: Gain |n:{mbyaml}| |Magical Burst|."
  passivembhanddes:
    "\n|Whenever a card enters the hand|: Gain |n:{mbhandyaml}| |Magical Burst|."
  Name: Void Manifestation
  FlavorText: ""