karmanation:
  Description: "攻击造成 {dmgscale} 倍伤害。\n每多一层|报应|，效果翻倍。\n|d:最多生效 27 层|。"
  Brief: "攻击造成 2 倍伤害。\n每多一层|报应|，效果翻倍。"
  Name: 报应
evilspirit:
  Description: "获得|格挡|和|护盾|会改为获得|魔爆|。\n攻击造成 |l:25%| 的伤害。当{OwnerName}被击败时，回复至满生命值，并获得|报应|和|宽容|，以及每回合限一层的|恶灵|。\n每轮结束时，失去 1 层|恶灵|。\n{OwnerName}失去所有|恶灵|的层数后，游戏失败。\n每场战斗结束后，生命值回复至满。"
  Brief: "获得|格挡|和|护盾|会改为获得|魔爆|。\n攻击造成 |l:25%| 的伤害。被击败时，回复至满生命值，并获得|报应|，以及每回合限一层的|恶灵|。\n每轮结束时，失去 1 层|恶灵|。\n失去所有的层数后，游戏失败。\n每场战斗结束后，生命值回复至满。"
  Name: 恶灵
transcended:
  Description: "当一张技能牌被打出时，获得{Mana}。\n每轮结束时，如果此轮中，在拥有|超然物外|时至少有 1 张技能牌被打出，失去 1 层|超然物外|。"
  Brief: "当一张技能牌被打出时，获得{Mana}。\n每轮结束时，如果此轮中，在拥有|超然物外|时至少有 1 张技能牌被打出，失去 1 层|超然物外|。"
  Name: 超然物外
theabyss:
  Description: "费用为 3 或更多的技能牌的费用改为{Mana}。\n每轮结束时，如果此轮中，在拥有|深渊|时至少有 1 张技能牌被打出，失去 1 层|深渊|。"
  Brief: "S费用为 3 或更多的技能牌的费用改为{Mana}。\n每轮结束时，如果此轮中，在拥有|深渊|时至少有 1 张技能牌被打出，失去 1 层|深渊|。"
  Name: 深渊
magicalburst:
  Description: "每轮结束时，失去所有|魔爆|的层数。\n对所有敌人造成 {truecounter} 点|精准|的攻击伤害。\n获得|暂得火力|时，改为获得|EX暂得火力|。"
  Brief: "每轮结束时，失去所有|魔爆|的层数，对所有敌人造成|精准|的攻击伤害。\n获得|暂得火力|时，改为获得|EX暂得火力|。"
  Name: 魔爆
accumulation:
  Description: "推迟|魔爆|的自然失去 {Level} 轮。\n{OwnerName}具有|永续魔法|时不会生效。"
  Brief: "推迟|魔爆|的自然失去。\n具有|永续魔法|时不会生效。"
  Name: 法术积累
fastburst:
  Description: "一张卡牌被打出后，立即失去 {showfastburst}% 的|魔爆|并造成伤害，然后失去|命定之爆|。"
  Brief: "一张卡牌被打出后，立即失去部分|魔爆|并造成伤害，然后失去|命定之爆|。"
  Name: 命定之爆
concentratedburst:
  Description: "|魔爆|改为对随机敌人造成|精准|伤害 {Level}×{enemycount} 次。\n|p:受分裂爆发加成|。"
  Brief: "|魔爆|改为对随机敌人造成|精准|伤害，次数为|层数|×|敌人数量|。\n|p:受分裂爆发加成|。"
  Name: 集中爆发
splitburst:
  Description: "|魔爆|造成 {splitdmg}% 的|精准|伤害。\n|魔爆|额外造成 {Level} 次伤害。\n|p:受集中爆发加成|。"
  Brief: "|魔爆|造成一定比例的|精准|伤害。\n|魔爆|额外造成一次伤害。\n|p:受集中爆发加成|。"
  Name: 分裂爆发
retribution:
  Description: "|魔爆|造成伤害使敌人失去生命时，{OwnerName}失去 {Level} 点生命。"
  Brief: "|魔爆|造成伤害使敌人失去生命时，{OwnerName}失去生命。"
  Name: 罪罚
implosion:
  Description: "当|魔爆|的攻击造成未被格挡的伤害时，目标失去等于|魔爆|造成伤害 {Level} 倍的生命。"
  Brief: "当|魔爆|的攻击造成未被格挡的伤害时，目标失去等于|魔爆|造成伤害的生命。"
  Name: 内部爆发
everlastingmagic:
  Description: "{OwnerName}获得 {showeverlasting}% 的|魔爆|层数。\n|魔爆|不会失去层数。\n|魔爆|不会延迟生效。"
  Brief: "获得更少的|魔爆|层数。\n|魔爆|不会失去层数。\n|魔爆|不会延迟生效。"
  Name: 永续魔法
