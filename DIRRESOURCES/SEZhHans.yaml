extmpfire:
  Description: "直到本轮结束（而非回合），获得 {Level} |火力|。\n|火力|提升攻击造成的伤害。"
  Brief: "直到本轮结束（而非回合），获得|火力|。\n|火力|提升攻击造成的伤害。"
  Name: EX暂得火力
exfireonskill:
  Description: "直到回合结束，当一张技能牌被打出后，获得 {Level} 点|EX暂得火力|。"
  ExtraDescription: "直到回合结束，当一张技能牌被打出后，获得 {Level} 点|EX暂得火力|。\n{SelfName}尚未生效，只会在生效过的回合结束时移除。"
  Brief: "直到回合结束，当一张技能牌被打出后，获得|EX暂得火力|。"
  Name: 打出技能牌后获得EX暂得火力
sedawntime:
  Description: "跳过回合开始时的抽牌阶段。\n将手中的所有牌移出战斗。\n将 {Level} 张{OwnerName}牌加入手中，它们具有|放逐|和|虚无|。\n直到回合结束，{OwnerName}不会造成和受到伤害，所有卡牌费用为{Mana}，不能抽牌或获得法力。"
  ExtraDescription: "跳过回合开始时的抽牌阶段。\n将手中的所有牌移出战斗。\n将 {Level} 张{OwnerName}牌加入手中，它们具有|放逐|和|虚无|。\n直到回合结束，{OwnerName}不会造成和受到伤害，所有卡牌费用为{Mana}，不能抽牌或获得法力。"
  Brief: "回合开始时，将手中的所有牌移出战斗，将{OwnerName}牌加入手中，它们具有|放逐|和|虚无|。\n本回合中{OwnerName}不会造成和受到伤害，所有卡牌费用为{Mana}，不能抽牌或获得法力。"
  Name: 时之黎明
grudgetol:
  Description: "失去生命时，只会失去 |n:1/{loselife}| 的生命。\n每层宽容效果翻倍。\n{OwnerName}没有获得|报应|的一轮结束时，如果拥有{SelfName}，失去 1 层|宽容|。\n|d:最多生效 27 层|。"
  Brief: "失去生命时，只会失去 |n:1/2| 的生命。\n每层宽容效果翻倍。\n{OwnerName}没有获得|报应|的一轮结束时，如果拥有{SelfName}，失去 1 层|宽容|。"
