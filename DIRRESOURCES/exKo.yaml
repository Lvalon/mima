    "{PlayerName}가 심연의 힘을 드러냈습니다. 패시브를 얻습니다.{spaceyaml}{passivegoldyaml}{passivepoweryaml}{passivembyaml}{passivembhandyaml}{passiveupgradeyaml}{passivechargeyaml}{passiveimplosionyaml}{passiveretributionyaml}{passiveeverlastyaml}"
  spacedes:
    "\n"
  passivegolddes:
    "\n|전투 시작시|: <sprite=\"Point\" name=\"Gold\"> |n:{goldyaml}| 획득.\n"
  passivepowerdes:
    "\n|전투 시작시|: <sprite=\"Point\" name=\"Power\"> |n:{poweryaml}| 획득.\n"
  passivembdes:
