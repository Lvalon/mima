karmanation:
  Description: "Deal {dmgscale} times the damage.\nEach extra Level doubles |Karmanation|'s effect.\n|d:Stops doubling effect after 27 levels.|"
  Brief: "Deal 2 times the damage.\nEach extra Level doubles |Karmanation|'s effect."
  Name: Karmanation
evilspirit:
  Description: "|p:Only the evilest of beings can embrace the intrusive power of an evil spirit.|\nDeal |l:25%| damage. Whenever {OwnerName} is defeated, heal to maximum life, then gain |Karmanation| and once per turn, |Evil Spirit|.\nAt the end of each round, lose 1 |Evil Spirit|.\nIf {OwnerName} loses all |Evil Spirit|, they lose the game.\nFully heal after each combat."
  Brief: "Deal |l:25%| damage. When defeated, heal to maximum life, then gain |Karmanation| and once per turn, |Evil Spirit|.\nAt the end of each round, lose 1 |Evil Spirit|.\nLose the game on losing all levels.\nFully heal after each combat."
  Name: Evil Spirit
transcended:
  Description: "Whenever a skill card is played, gain {Mana}.\nAt the end of each round in which at least 1 skill card is played after |Transcended| is present, lose 1 |Transcended|."
  Brief: "Whenever a skill card is played, gain {Mana}.\nAt the end of each round in which at least 1 skill card is played after |Transcended| is present, lose 1 |Transcended|."
  Name: Transcended
theabyss:
  Description: "Skill cards cost {Mana} to play.\nAt the end of the round in which at least 1 skill card is played after |The Abyss| is present, lose 1 |The Abyss|."
  Brief: "Skill cards cost {Mana} to play.\nAt the end of the round in which at least 1 skill card is played after |The Abyss| is present, lose 1 |The Abyss|."
  Name: The Abyss
magicalburst:
  Description: "At the end of the round, consume all |Magical Burst|.\nConsumed |Magical Burst| are used to deal {truecounter} |Accurate| damage to all enemies."
  Brief: "At the end of the round, consume all |Magical Burst| to deal |Accurate| damage to all enemies."
  Name: Magical Burst
accumulation:
  Description: "Delay |Magical Burst|'s natural consumption by {Level} round{Level:plural one='' other='s'}.\nSuppressed when {OwnerName} has |Everlasting Magic|."
  Brief: "Delay |Magical Burst|'s natural activation."
  Name: Spell Accumulation
fastburst:
  Description: "Immediately consume {showfastburst}% |Magical Burst| after a card is played, then lose |Predestinated Burst|."
  Brief: "Immediately consume some |Magical Burst| after a card is played, then lose |Predestinated Burst|."
  Name: Predestinated Burst
concentratedburst:
  Description: "|Magical Burst| deal |Accurate| damage to a random enemy {Level}x{enemycount} times instead.\n|p:Multiplicative with Split Burst.|"
  Brief: "|Magical Burst| deal |Accurate| damage to a random enemy for |Level| x |Enemy Count| times instead."
  Name: Concentrated Outbursts
splitburst:
  Description: "|Magical Burst| deal {splitdmg}% |Accurate| damage.\n|Magical Burst| deal damage {Level} extra time{Level:plural one='' other='s'}.\n|p:Multiplicative with Concentrated Outbursts.|"
  Brief: "|Magical Burst| deal divided |Accurate| damage.\n|Magical Burst| deal damage some more times."
  Name: Split Burst
retribution:
  Description: "Whenever |Magical Burst| causes an enemy to lose life, {OwnerName} loses {Level} life."
  Brief: "Whenever |Magical Burst| causes an enemy to lose life, {OwnerName} loses life."
  Name: Retribution
implosion:
  Description: "Whenever an enemy takes unblocked damage from |Magical Burst|'s attack, they lose life equal to {Level} time{Level:plural one='' other='s'} of |Magical Burst|'s attack damage."
  Brief: "Whenever an enemy takes unblocked damage from |Magical Burst|, they lose life equal to |Magical Burst|'s attack damage."
  Name: Implosion
everlastingmagic:
  Description: "Gain {showeverlasting}% less |Magical Burst|.\n|Magical Burst| is no longer consumed."
  Brief: "Gain less |Magical Burst|.\n|Magical Burst| is no longer consumed."
  Name: Everlasting Magic
damageadder:
  Description: "It's impossible."
  Brief: "It's impossible."
  Name: Total Extra Damage
damagemultiplier:
  Description: "It's impossible."
  Brief: "It's impossible."
  Name: Total Damage Multiplier
seshepherdg:
  Description: "At the start of each turn, lose {Level} life and gain {Level} |Magical Burst|."
  Brief: "At the start of each turn, lose life and gain |Magical Burst|."
  Name: The Shepherd's Girl
RepeatActionSe:
  Description: "Repeats the effect of the last card played {Level} time{Level:plural one='' other='s'} at the start of the turn."
  Brief: "Repeats the effect of the last card played at the start of the turn."
  Name: Repetition
startturnloselife:
  Description: "At the start of {OwnerName}'s turn, lose {Level} life."
  Brief: "At the start of {OwnerName}'s turn, lose {Level} life."
  Name: Lose Life Per Turn
extmpfire:
  Description: "Until end of round, gain {Level} |Firepower|.\n|Firepower| increases damage dealt with attacks."
  Brief: "|Firepower| increased until end of round.\n|Firepower| increases damage dealt with attacks."
  Name: EX Temporary Firepower
drawonskill:
  Description: "Until end of turn, whenever a skill card is played, draw {Level} card{Level:plural one='' other='s'}."
  ExtraDescription: "Until end of turn, whenever a skill card is played, draw {Level} card{Level:plural one='' other='s'}.\n{SelfName} is inactive and will only be removed after the turn it resolves."
  Brief: "Until end of turn, whenever a skill card is played, draw some cards."
  Name: Draw On Skill Played
sedawntime:
  Description: "Skip the card drawing phase of turn starting, add {Level} {OwnerName} card{Level:plural one='' other='s'} to hand that {Level:plural one='has' other='have'} |Exile| and |Ethereal| instead.\nUntil end of turn, {OwnerName} takes and deal no damage, cards cost {Mana}, cannot gain mana or draw cards."
  ExtraDescription: "Skip the card drawing phase of turn starting, add {Level} {OwnerName} card{Level:plural one='' other='s'} to hand that {Level:plural one='has' other='have'} |Exile| and |Ethereal| instead.\nUntil end of turn, {OwnerName} takes and deal no damage, cards cost {Mana}, cannot gain mana or draw cards.\n{SelfName} is inactive and will only be removed after the turn it resolves."
  Brief: "{OwnerName} takes and deals no damage, cards cost {Mana}, cannot gain mana or draw cards until end of turn. At the start the turn, add some random {OwnerName} cards to the hand, they have |Exile| and |Ethereal|."
  Name: Dawn of Time